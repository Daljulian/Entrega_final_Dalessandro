{% extends 'base.html' %}

{% block content %}
  <h2>Editar mi perfil</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <fieldset>
      <legend>Datos de usuario</legend>
      {{ form_usuario.as_p }}
    </fieldset>

    <fieldset>
      <legend>Datos del perfil</legend>
      {{ form_perfil.as_p }}
    </fieldset>

    <button type="submit">Guardar cambios</button>
  </form>

  <p style="margin-top: 20px;">
      <a href="{% url 'password_change' %}" style="color: #4285f4;">Cambiar contrase√±a</a>
  </p>

  <p style="margin-top: 20px;">
      <a href="{% url 'index' %}" style="text-decoration: none; color: white; background-color: #4285f4; padding: 10px 15px; border-radius: 5px;">Volver al inicio</a>
  </p>
{% endblock %}
