<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Blog{% endblock %}</title>
</head>
<body>
    <h1><a href="{% url 'index' %}">Blog</a></h1>
    <nav>
    {% if user.is_authenticated %}
        <p>Hola, {{ user.username }} | <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Cerrar sesión</button>
</form>
        <a href="{% url 'crear_post' %}">Nuevo post</a> |
        <a href="{% url 'crear_categoria' %}">Nueva categoría</a>
    {% else %}
        <a href="{% url 'login' %}">Iniciar sesión</a> |
        <a href="{% url 'register' %}">Registrarse</a>
    {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
