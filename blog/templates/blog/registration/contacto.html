{% extends 'base.html' %}

{% block content %}
<h2>Contacto</h2>
<form method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>
    
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea><br><br>
    
    <input type="submit" value="Enviar">
</form>
 <!-- BotÃ³n para volver al inicio -->
  <p style="margin-top: 20px;">
      <a href="{% url 'index' %}" style="text-decoration: none; color: white; background-color: #4285f4; padding: 10px 15px; border-radius: 5px;">Volver al inicio</a>
  </p>
{% endblock %}
