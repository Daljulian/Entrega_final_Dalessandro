{% extends 'base.html' %}
{% block content %}
  <h2>¿Estás seguro de que querés eliminar este post?</h2>
  <p><strong>{{ post.titulo }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'detalle_post' post.pk %}">Cancelar</a>
  </form>
{% endblock %}
